<main>

      <label for="telefono" style="display:none;">Tel茅fono</label>
      <input id="telefono" placeholder="Tel茅fono" aria-label="Tel茅fono de contacto">

      <label for="email" style="display:none;">Email</label>
      <input type="email" id="email" placeholder="Correo electr贸nico" aria-label="Correo electr贸nico">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAjsWFlifV6vrqfgPaiVvwnV6YeICRBWu4",
  authDomain: "gestion-eventos-caso2.firebaseapp.com",
  projectId: "gestion-eventos-caso2",
  storageBucket: "gestion-eventos-caso2.appspot.com",
  messagingSenderId: "133499209288",
  appId: "1:133499209288:web:d1fdf1b96f2b9c3d07ba7d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.guardarContacto = async function () {
  await addDoc(collection(db, "contactos_caso2"), {
    saludo: document.getElementById("saludo").value,
    nombre: document.getElementById("nombre").value,
    identificacion: document.getElementById("identificacion").value,
    telefono: document.getElementById("telefono").value,
    email: document.getElementById("email").value,
    creado: new Date()
  });

  alert(" Contacto guardado");
  document.getElementById("formContacto").reset();
  cargarContactos();
};

async function cargarContactos() {
  const lista = document.getElementById("listaContactos");
  lista.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "contactos_caso2"));
  querySnapshot.forEach((doc) => {
    const c = doc.data();
    lista.innerHTML += `<li><strong>${c.saludo} ${c.nombre}</strong><br> ID: ${c.identificacion}<br> Tel: ${c.telefono}<br> Email: ${c.email}</li><hr>`;
  });
}
cargarContactos();
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const selector = document.getElementById("selectorIdioma");

  async function cargarIdioma(lang) {
    try {
      localStorage.setItem("idiomaPreferido", lang);
      const res = await fetch(`json/${lang}.json`);
      const t = await res.json();

      for (const clave in t) {
        const elemento = document.getElementById(clave);
        if (elemento) {
          elemento.innerText = t[clave];

          if (elemento.tagName === "INPUT") {
            elemento.placeholder = t[clave];
            elemento.setAttribute("aria-label", t[clave]);
          }
        }
      }
    } catch (error) {
      console.error("Error al cargar idioma:", error);
    }
  }

  if (selector) {
    selector.addEventListener("change", e => cargarIdioma(e.target.value));
    const inicial = localStorage.getItem("idiomaPreferido") || "es";
    selector.value = inicial;
    cargarIdioma(inicial);
  }
});
</script>

</body>
