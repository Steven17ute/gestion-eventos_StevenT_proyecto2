<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

/* CONFIGURACIÃ“N FIREBASE CASO 2 */
const firebaseConfig = {
  apiKey: "AIzaSyAjsWFlifV6vrqfgPaiVvwnV6YeICRBWu4",
  authDomain: "gestion-eventos-caso2.firebaseapp.com",
  projectId: "gestion-eventos-caso2",
  storageBucket: "gestion-eventos-caso2.appspot.com",
  messagingSenderId: "133499209288",
  appId: "1:133499209288:web:d1fdf1b96f2b9c3d07ba7d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

/* GUARDAR CONTACTO */
window.guardarContacto = async function () {
  try {
    let fotoURL = "";

    const file = document.getElementById("foto").files[0];
    if (file) {
      const storageRef = ref(storage, `contactos_caso2/${Date.now()}_${file.name}`);
      await uploadBytes(storageRef, file);
      fotoURL = await getDownloadURL(storageRef);
    }

    await addDoc(collection(db, "contactos_caso2"), {
      saludo: saludo.value,
      nombre: nombre.value,
      identificacion: identificacion.value,
      telefono: telefono.value,
      email: email.value,
      foto: fotoURL,
      creado: new Date()
    });

    alert("âœ… Contacto guardado correctamente");
    document.getElementById("formContacto").reset();
    cargarContactos();

  } catch (error) {
    console.error(error);
    alert("âŒ Error al guardar contacto");
  }
};

/* MOSTRAR CONTACTOS */
async function cargarContactos() {
  const lista = document.getElementById("listaContactos");
  lista.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "contactos_caso2"));
  querySnapshot.forEach((doc) => {
    const c = doc.data();
    lista.innerHTML += `
      <li>
        <strong>${c.saludo || ""} ${c.nombre}</strong><br>
        ğŸ†” ${c.identificacion || "-"}<br>
        ğŸ“ ${c.telefono || "-"}<br>
        ğŸ“§ ${c.email || "-"}<br>
        ${c.foto ? `<img src="${c.foto}" width="80">` : ""}
      </li><hr>
    `;
  });
}

cargarContactos();
</script>

<!-- ğŸŒ MULTILENGUAJE -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const selector = document.getElementById("selectorIdioma");

  async function cargarIdioma(lang) {
    try {
      const res = await fetch(`json/${lang}.json`);
      const t = await res.json();

      for (const clave in t) {
        const elemento = document.getElementById(clave);
        if (elemento) {
          elemento.innerText = t[clave];
        }
      }
    } catch (error) {
      console.error("Error al cargar idioma:", error);
    }
  }

  selector.addEventListener("change", e => {
    cargarIdioma(e.target.value);
  });

  cargarIdioma("es"); // idioma por defecto
});
</script>
