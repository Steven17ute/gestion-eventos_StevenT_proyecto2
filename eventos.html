<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* CONFIGURACI√ìN FIREBASE CASO 2 */
const firebaseConfig = {
  apiKey: "AIzaSyAjsWFlifV6vrqfgPaiVvwnV6YeICRBWu4",
  authDomain: "gestion-eventos-caso2.firebaseapp.com",
  projectId: "gestion-eventos-caso2",
  storageBucket: "gestion-eventos-caso2.appspot.com",
  messagingSenderId: "133499209288",
  appId: "1:133499209288:web:d1fdf1b96f2b9c3d07ba7d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* GUARDAR EVENTO */
window.guardarEvento = async function () {
  await addDoc(collection(db, "eventos_caso2"), {
    titulo: tituloEvento.value,
    invitados: invitados.value,
    fecha: fecha.value,
    hora: hora.value,
    zona: zona.value,
    descripcion: descripcion.value,
    clasificacion: clasificacion.value,
    lugar: lugar.value,
    repeticion: repeticion.value,
    recordatorio: recordatorio.checked ? "S√≠" : "No",
    creado: new Date()
  });

  alert("‚úÖ Evento guardado");
  document.getElementById("formEvento").reset();
  cargarEventos();
};

/* MOSTRAR EVENTOS */
async function cargarEventos() {
  const lista = document.getElementById("listaEventos");
  lista.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "eventos_caso2"));
  querySnapshot.forEach((doc) => {
    const e = doc.data();
    lista.innerHTML += `
      <li>
        <strong>${e.titulo}</strong><br>
        üóì ${e.fecha} ‚è∞ ${e.hora}<br>
        üìç ${e.lugar || "-"}<br>
        üîÅ ${e.repeticion || "-"}<br>
        ‚è∞ Recordatorio: ${e.recordatorio || "No"}<br>
        üìù ${e.descripcion || "-"}
      </li>
      <hr>
    `;
  });
}

/* CARGAR AL INICIAR */
cargarEventos();
</script>

<!-- üåê MULTILENGUAJE -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const selector = document.getElementById("selectorIdioma");

  async function cargarIdioma(lang) {
    try {
      const res = await fetch(`json/${lang}.json`);
      const t = await res.json();

      for (const clave in t) {
        const elemento = document.getElementById(clave);
        if (elemento) {
          elemento.innerText = t[clave];
        }
      }
    } catch (error) {
      console.error("Error al cargar idioma:", error);
    }
  }

  selector.addEventListener("change", e => {
    cargarIdioma(e.target.value);
  });

  cargarIdioma("es"); // idioma por defecto
});
</script>
