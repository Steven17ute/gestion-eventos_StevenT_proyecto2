<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAjsWFlifV6vrqfgPaiVvwnV6YeICRBWu4",
  authDomain: "gestion-eventos-caso2.firebaseapp.com",
  projectId: "gestion-eventos-caso2",
  storageBucket: "gestion-eventos-caso2.appspot.com",
  messagingSenderId: "133499209288",
  appId: "1:133499209288:web:d1fdf1b96f2b9c3d07ba7d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.guardarEvento = async function () {
  await addDoc(collection(db, "eventos_caso2"), {
    titulo: document.getElementById("tituloEvento").value,
    invitados: document.getElementById("invitados").value,
    fecha: document.getElementById("fecha").value,
    hora: document.getElementById("hora").value,
    zona: document.getElementById("zona").value,
    descripcion: document.getElementById("descripcion").value,
    clasificacion: document.getElementById("clasificacion").value,
    lugar: document.getElementById("lugar").value,
    repeticion: document.getElementById("repeticion").value,
    recordatorio: document.getElementById("recordatorio").checked ? "S√≠" : "No",
    creado: new Date()
  });

  alert("‚úÖ Evento guardado");
  document.getElementById("formEvento").reset();
  cargarEventos();
};

async function cargarEventos() {
  const lista = document.getElementById("listaEventos");
  lista.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "eventos_caso2"));
  querySnapshot.forEach((doc) => {
    const e = doc.data();
    lista.innerHTML += `<li><strong>${e.titulo}</strong><br>üóì ${e.fecha} ‚è∞ ${e.hora}<br>üìç ${e.lugar || "-"}<br>üîÅ ${e.repeticion || "-"}<br>‚è∞ Recordatorio: ${e.recordatorio || "No"}<br>üìù ${e.descripcion || "-"}</li><hr>`;
  });
}
cargarEventos();
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const selector = document.getElementById("selectorIdioma");

  async function cargarIdioma(lang) {
    try {
      localStorage.setItem("idiomaPreferido", lang);
      const res = await fetch(`json/${lang}.json`);
      const t = await res.json();

      for (const clave in t) {
        const elemento = document.getElementById(clave);
        if (elemento) {
          // 1. Traduce etiquetas y botones
          elemento.innerText = t[clave];

          // 2. Traduce placeholders y aria-labels de los campos (NECESARIO PARA WAVE)
          if (elemento.tagName === "INPUT" || elemento.tagName === "TEXTAREA") {
            elemento.placeholder = t[clave];
            elemento.setAttribute("aria-label", t[clave]);
          }
        }
      }
    } catch (error) {
      console.error("Error al cargar idioma:", error);
    }
  }

  if (selector) {
    selector.addEventListener("change", e => cargarIdioma(e.target.value));
    const inicial = localStorage.getItem("idiomaPreferido") || "es";
    selector.value = inicial;
    cargarIdioma(inicial);
  }
});
</script>
