<!--  FIREBASE UBICACIONES -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* CONFIGURACIN FIREBASE CASO 2 */
const firebaseConfig = {
  apiKey: "AIzaSyAjsWFlifV6vrqfgPaiVvwnV6YeICRBWu4",
  authDomain: "gestion-eventos-caso2.firebaseapp.com",
  projectId: "gestion-eventos-caso2",
  storageBucket: "gestion-eventos-caso2.appspot.com",
  messagingSenderId: "133499209288",
  appId: "1:133499209288:web:d1fdf1b96f2b9c3d07ba7d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* GUARDAR UBICACIN */
window.guardarUbicacion = async function () {
  await addDoc(collection(db, "ubicaciones_caso2"), {
    titulo: tituloUbicacion.value,
    direccion: direccion.value,
    latitud: latitud.value,
    longitud: longitud.value,
    creado: new Date()
  });

  alert(" Ubicaci贸n guardada");
  document.getElementById("formUbicacion").reset();
  cargarUbicaciones();
};

/* MOSTRAR UBICACIONES */
async function cargarUbicaciones() {
  const lista = document.getElementById("listaUbicaciones");
  lista.innerHTML = "";

  const querySnapshot = await getDocs(collection(db, "ubicaciones_caso2"));
  querySnapshot.forEach((doc) => {
    const u = doc.data();
    lista.innerHTML += `
      <li>
        <strong>${u.titulo}</strong><br>
         ${u.direccion}<br>
         ${u.latitud || "-"}, ${u.longitud || "-"}
      </li><hr>
    `;
  });
}

/* CARGAR AL INICIAR */
cargarUbicaciones();
</script>

<!--  MULTILENGUAJE -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const selector = document.getElementById("selectorIdioma");

  async function cargarIdioma(lang) {
    try {
      const res = await fetch(`json/${lang}.json`);
      const t = await res.json();

      for (const clave in t) {
        const elemento = document.getElementById(clave);
        if (elemento) {
          elemento.innerText = t[clave];
        }
      }
    } catch (error) {
      console.error("Error al cargar idioma:", error);
    }
  }

  selector.addEventListener("change", e => {
    cargarIdioma(e.target.value);
  });

  cargarIdioma("es"); // idioma por defecto
});
</script>
