<body>
<header>

  <nav>
    <ul>
      <li><a id="menuInicio" href="index.html">Inicio</a></li>
      <li><a id="menuEventos" href="eventos.html">Eventos</a></li>

  <label for="selectorIdioma"> Idioma:</label>
  <select id="selectorIdioma">
    <option value="es">Espa帽ol</option>

  </select>
</header>

<main>
  <section>
    <h2 id="registrarUbicacion">Registrar nueva ubicaci贸n</h2>

    <form id="formUbicacion">
      <label for="tituloUbicacion" style="display:none;">Nombre del lugar</label>
      <input id="tituloUbicacion" placeholder="Nombre del lugar" aria-label="Nombre del lugar o edificio" required>

      <label for="direccion" style="display:none;">Direcci贸n</label>
      <input id="direccion" placeholder="Direcci贸n exacta" aria-label="Direcci贸n de la ubicaci贸n" required>

      <label for="latitud" style="display:none;">Latitud</label>
      <input id="latitud" placeholder="Latitud" aria-label="Coordenada de latitud">

      <label for="longitud" style="display:none;">Longitud</label>
      <input id="longitud" placeholder="Longitud" aria-label="Coordenada de longitud">

      <button type="button" id="btnGuardarUbicacion" onclick="guardarUbicacion()">Guardar Ubicaci贸n</button>
    </form>
  </section>

  <section>
    <h2 id="listaUbicacionesTitulo">Lista de ubicaciones</h2>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAjsWFlifV6vrqfgPaiVvwnV6YeICRBWu4",
  authDomain: "gestion-eventos-caso2.firebaseapp.com",
  projectId: "gestion-eventos-caso2",
  storageBucket: "gestion-eventos-caso2.appspot.com",
  messagingSenderId: "133499209288",
  appId: "1:133499209288:web:d1fdf1b96f2b9c3d07ba7d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.guardarUbicacion = async function () {
  const t = document.getElementById("tituloUbicacion").value;
  const d = document.getElementById("direccion").value;
  const lat = document.getElementById("latitud").value;
  const lng = document.getElementById("longitud").value;

  await addDoc(collection(db, "ubicaciones_caso2"), {
    titulo: t,
    direccion: d,
    latitud: lat,
    longitud: lng,
    creado: new Date()
  });

  alert(" Ubicaci贸n guardada");
  document.getElementById("formUbicacion").reset();
  cargarUbicaciones();
};

async function cargarUbicaciones() {
  const lista = document.getElementById("listaUbicaciones");
  lista.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "ubicaciones_caso2"));
  querySnapshot.forEach((doc) => {
    const u = doc.data();
    lista.innerHTML += `<li><strong>${u.titulo}</strong><br> ${u.direccion}<br> ${u.latitud || "-"}, ${u.longitud || "-"}</li><hr>`;
  });
}
cargarUbicaciones();
</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const selector = document.getElementById("selectorIdioma");

  async function cargarIdioma(lang) {
    try {
      localStorage.setItem("idiomaPreferido", lang);
      const res = await fetch(`json/${lang}.json`);
      const t = await res.json();

      for (const clave in t) {
        const elemento = document.getElementById(clave);
        if (elemento) {
          // Cambia el texto visible
          elemento.innerText = t[clave];

          // Cambia el placeholder y el aria-label si es un input
          if (elemento.tagName === "INPUT") {
            elemento.placeholder = t[clave];
            elemento.setAttribute("aria-label", t[clave]);
          }
        }
      }
    } catch (error) {
      console.error("Error al cargar idioma:", error);
    }
  }

  selector.addEventListener("change", e => cargarIdioma(e.target.value));

  // Iniciar con el idioma guardado o espa帽ol
  const inicial = localStorage.getItem("idiomaPreferido") || "es";
  selector.value = inicial;
  cargarIdioma(inicial);
});
</script>

</body>
</html>
